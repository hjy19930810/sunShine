// each() 方法为每个匹配元素规定要运行的函数。
  $("button").click(function () { 
  $("div").each(function (index, domEle) { 
    // domEle == this 
    $(domEle).css("backgroundColor", "yellow");  
    if ($(this).is("#stop")) { 
    $("span").text("Stopped at div index #" + index); 
    return false; //返回 false 可用于及早停止循环。
    } 
  });
});
</script>
